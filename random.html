<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frederik.random</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
<h1 id="headLine">Random</h1>
<div id="allThreeBoxes">
    <div id="randomNumberBox" class="randomBox">
        <div id="randomNumberBoxHeadLine" class="headLineBox">
            <h2 class="boxHeadline">Random Numbers</h2>
        </div>
        <div id="randomNumberBoxContent">
            <div id="randomNumberFromInterval">
                <p id="getRandomNumberHeadline">Get random Number</p>
                <input type="number" id="randomNumberFrom" placeholder="From">
                <input type="number" id="randomNumberTo" placeholder="To">
                <button id="generateRandomNumberButton">Generate</button>
                <div id="randomNumberResult">Result:</div>
                <button id="swapButton">Swap interval</button>
            </div>
            <div>
                Her skal der v√¶re et eller andet random med tal
            </div>
        </div>
    </div>
    <div id="randomDiceBox" class="randomBox">
        <div id="randomDiceBoxHeadLine" class="headLineBox">
            <h2 class="boxHeadline">Random Dice</h2>
        </div>
        <div id="randomDiceBoxContent">
            <p id="rollNormalDiceHeadLine">Roll orginal dice</p>
            <button id="rollOrginalDiceButton">Roll</button>
            <div id="normalDiceResult">Result:</div>
        </div>
        <div id="rollNRandomDices">
            <p id="rollNRandomDicesHeadline">Roll n orginal dices</p>
            <label class="label">Roll</label>
            <input type="number" id="numberOfDices" placeholder="n">
            <label class="label">dices and get the</label>
            <button id="sumButton">sum</button>
            <button id="averageButton">average</button>
            <div id="nDicesResult">Result:</div>
        </div>
    </div>
    <div id="randomNamesBox" class="randomBox">
        <div id="randomNamesBoxHeadLine" class="headLineBox">
            <h2 class="boxHeadline">Random names</h2>
        </div>
        <div id="randomNamesBoxContent">
            <p id="pickOnePersonHeadline">Pick random person</p>
            <button id="pickRandomPersonButton">Pick</button>
            <label class="label">random name among</label>
            <input type="text" id="personsToPickBetween" placeholder="person, person,...">
            <div id="personResult">Result:</div>
        </div>
        <div id="lastManStanding">
            <p id="lastManStandingHeadline">Last man standing</p>
            <div>
                <button id="lockNamesButton">Lock</button>
                <label class="label"> in the following persons</label>
                <input type="text" id="namesToEliminate" placeholder="person, person,...">
            </div>
            <div id="createSpace">
                <button id="eliminateButton">Eliminate</button>
                <label class="label">one from</label>
                <div id="lockedNamesResult">locked names will appear here when you lock </div>
            </div>
        </div>
    </div>
</div>
<script src="random.js"></script>
</body>
</html>
